<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./support.css" />
    <title>المرسول | ابعثو رسائلكم و تقييداتكم</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./index.html" class="navbar__logo">المرسول</a>
      <ul class="navbar__list">
        <li>
          <a class="navbar__list__link" href="./index.html">الرئيسية</a>
        </li>
        <li class="navbar__list">
          <a class="navbar__list__link" href="./books.html">الكتب</a>
        </li>
        <li class="navbar__list">
          <a class="navbar__list__link active" href="./form.html">المِحبرة</a>
        </li>
        <li class="navbar__list">
          <a class="navbar__list__link" href="./about.html">المُطوّر</a>
        </li>
      </ul>
    </nav>
    <main class="main-wrapper">
      <h1>ابعثوا رسائلكم و تقييداتكم</h1>
      <form class="form">
        <div class="form__sender">
          <label for="sender">أرسله</label>
          <input
            class="form__sender"
            id="sender"
            type="text"
            placeholder="فلان الفلاني"
            required="true"
          />
        </div>
        <div class="form__receiver">
          <label for="receiver">إلى</label>
          <input
            id="receiver"
            type="text"
            placeholder="فلان الفلاني"
            required="true"
          />
        </div>
        <div class="form__message">
          <label for="message">أنه</label>
          <textarea
            class="form__message"
            name="content"
            id="message"
            placeholder="كذا و كذا"
          ></textarea>
        </div>

        <button class="form__button">
          <p>الختم</p>
          <img class="button__img" src="./assets/img/stamp.png" />
        </button>
      </form>
    </main>
    <div class="modal hidden">
      <p class="modal__message">تمّ بحمد اللّه</p>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
